<a [routerLink]="[rezeptId]" class="list-group-item clearfix" (click)="beimAuswaehlen()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ rezept.name}}</h4>
    <p class="list-group-item-text">{{ rezept.description}}</p>
  </div>
  <div class="pull-right">
    <img src="{{ rezept.imagePath }}" alt="" class="img-responsive" style="max-height: 50px;">
  </div>
</a>
